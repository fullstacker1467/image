<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://circularspace.com/wp-content/uploads/2018/02/Camera-Lens-Transparent-PNG.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Image Editor</title>
</head>
<body>
    
    <div class="container disable">
        <h2>Easy Image editor</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filter</label>
                    <div class="option">
                        <button class="active">Brightness</button>
                        <button>Saturation</button>
                        <button>Inversion</button>
                        <button>Grayscale</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brightness</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate ">
                    <label class="title">Rotate & Flip</label>
                    <div class="option">
                        <button><i class="fa-solid fa-rotate-left"></i></button>
                        <button><i class="fa-solid fa-rotate-right"></i></button>
                        <button><i class="fa-solid fa-arrows-up-down"></i></button>
                        <button><i class="fa-solid fa-arrows-left-right"></i></button>
                    </div>
                </div>
            </div>
            <div class="preview-img">
                <img src="https://cyteir.com/wp-content/uploads/2020/11/orionthemes-placeholder-image.png">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter">Reset</button>
            <div class="row">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="choose-img">Choose Image</button>
                <button class="save-img">Save Image</button>
            </div>
        </div>
    </div>






    <script src="main.js"></script>
</body>
</html>
